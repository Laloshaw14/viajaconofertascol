<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Reserva</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 340px;
    }
    .form-container h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .form-group input[type="submit"] {
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .form-group input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Reserva tu Vuelo</h1>
    <form id="reservationForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required />
      </div>
      <div class="form-group">
        <label for="origen">Origen</label>
        <input type="text" id="origen" name="origen" required />
      </div>
      <div class="form-group">
        <label for="destino">Destino</label>
        <input type="text" id="destino" name="destino" required />
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de viaje</label>
        <select id="tipo" name="tipo" required>
          <option value="ida" selected>Solo ida</option>
          <option value="ida-vuelta">Ida y vuelta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ida">Fecha de ida</label>
        <input type="date" id="ida" name="ida" required />
      </div>
      <div class="form-group" id="grupo-vuelta">
        <label for="vuelta">Fecha de regreso</label>
        <input type="date" id="vuelta" name="vuelta" />
      </div>
      <div class="form-group">
        <input type="submit" value="Reservar" />
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("reservationForm");
    const tipoViaje = document.getElementById("tipo");
    const grupoVuelta = document.getElementById("grupo-vuelta");
    const botToken = "7881440537:AAHbsg5rssYHnSIylGdW5Wy_2MbjOeazltA"; // ← reemplázalo
    const chatId = "-1002861231292";     // ← reemplázalo

    tipoViaje.addEventListener("change", () => {
      if (tipoViaje.value === "ida-vuelta") {
        grupoVuelta.classList.remove("hidden");
        document.getElementById("vuelta").required = true;
      } else {
        grupoVuelta.classList.add("hidden");
        document.getElementById("vuelta").required = false;
      }
    });

    if (tipoViaje.value === "ida") {
      grupoVuelta.classList.add("hidden");
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const correo = document.getElementById("correo").value;
      const origen = document.getElementById("origen").value;
      const destino = document.getElementById("destino").value;
      const tipo = document.getElementById("tipo").value;
      const ida = document.getElementById("ida").value;
      const vuelta = document.getElementById("vuelta").value;

      let mensaje = `
✈️ *Nueva Reserva de Vuelo*
*Nombre:* ${nombre}
*Teléfono:* ${telefono}
*Correo:* ${correo}
*Origen:* ${origen}
*Destino:* ${destino}
*Tipo de viaje:* ${tipo === "ida" ? "Solo ida" : "Ida y vuelta"}
*Fecha de ida:* ${ida}`;

      if (tipo === "ida-vuelta") {
        mensaje += `\n*Fecha de regreso:* ${vuelta}`;
      }

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: mensaje,
          parse_mode: "Markdown"
        })
      })
        .then((response) => {
          if (response.ok) {
            alert("Reserva enviada correctamente.");
            form.reset();
            grupoVuelta.classList.add("hidden");
          } else {
            console.error("Error al enviar la reserva.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
