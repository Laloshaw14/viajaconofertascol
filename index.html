<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Imperdibles de Vuelos Nacionales | Desde $49.900</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Morado a azul */
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .header {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }
        .subheader {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-in-out;
        }
        .image {
            max-width: 90%;
            max-height: 60vh;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: zoomIn 1s ease-in-out;
        }
        .button-container {
            width: 100%;
            max-width: 500px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); /* Morado a rosado */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #fff;
            animation: bounce 2s infinite;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-plane-departure icon"></i>
        <h1 class="header">¡Vuela por Colombia desde <strong>$59.900</strong>!</h1>
        <p class="subheader">Reserva hoy mismo y ahorra en tus próximas vacaciones.</p>
        <img 
            src="alo.jpg" 
            alt="Ofertas de Vuelos Nacionales" 
            class="image"
        >
        <div class="button-container">
<a 
    href="formulario.html" 
    class="button"
    id="conversionButton"
>
    Compra tu vuelo aquí
</a>

        </div>
    </div>
</body>

</html>
